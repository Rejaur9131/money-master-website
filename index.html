<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootsrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Money Manager</title>
  </head>
  <body>
    <header>
      <h1 class="text-center text-danger py-2 fw">Money Manager</h1>
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="col-12 mb-3 flex-wrap col-md-6">
            <img class="rounded-3" src="/images/money.jpg" alt="" />
          </div>
          <div class="col-12 mb-3 col-md-6 bg-light rounded-3 py-2">
            <div class="text-center">
              <h4>Income</h4>
              <p class="fw-bold">
                Income:
                <input
                  class="input-group-text d-inline w-50 ms-1"
                  name="IncomeField"
                  id="income-input"
                  type="text"
                  value="10000"
                />
              </p>
            </div>
            <div class="text-center">
              <h4>Expenses</h4>
              <div>
                <p class="fw-bold">
                  Food:
                  <input
                    id="food-input"
                    name="FoodField"
                    class="input-group-text d-inline w-50 ms-3"
                    type="text"
                    value="3000"
                  />
                </p>
                <p class="fw-bold">
                  Rent:
                  <input
                    id="rent-input"
                    name="RentField"
                    class="input-group-text d-inline w-50 ms-3"
                    type="text"
                    value="2000"
                  />
                </p>
                <p class="fw-bold">
                  Others:
                  <input
                    id="others-input"
                    name="OthersField"
                    class="input-group-text d-inline w-50 ms-1"
                    type="text"
                    value="500"
                  />
                </p>
              </div>
              <button
                id="calculate"
                class="btn btn-primary btn-lg shadow fw-bold mb-2"
              >
                Calculate
              </button>
              <h4>Total Expenses: <span id="expenses-amount">5500</span></h4>
              <h4>Balance: <span id="balance-amount">4500</span></h4>
              <div
                class="d-flex justify-content-center align-items-baseline my-2"
              >
                <p class="fw-bold fs-5 mx-2">Save:</p>
                <input
                  id="percent-input"
                  class="input-group-text w-25"
                  type="text"
                  value="20"
                />
                <p class="fw-bold fs-5 mx-2">%</p>
                <button id="save" class="btn btn-primary fw-bold">Save</button>
              </div>
              <h4>Savings Amount: <span id="savings-amount">2000</span></h4>
              <h4>
                Remaining Balance:
                <span id="remaining-balance">2500</span>
              </h4>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
