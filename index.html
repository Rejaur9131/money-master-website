<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootsrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Money Manager</title>
  </head>
  <body>
    <header>
      <h1 class="text-center text-danger py-1 fw">Money Manager</h1>
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="col-12 mb-3 flex-wrap col-md-6">
            <img class="rounded-3" src="/images/money.jpg" alt="" />
          </div>
          <div class="col-12 mb-3 col-md-6 bg-light rounded-3 py-2">
            <div class="text-center">
              <h4>Income</h4>
              <p class="fw-bold">
                Income:
                <input
                  class="input-group-text d-inline w-50 ms-1"
                  type="text"
                  value="10000"
                />
              </p>
            </div>
            <div class="text-center">
              <h4>Expenses</h4>
              <div>
                <p class="fw-bold">
                  Food:
                  <input
                    class="input-group-text d-inline w-50 ms-3"
                    type="text"
                    value="3000"
                  />
                </p>
                <p class="fw-bold">
                  Rent:
                  <input
                    class="input-group-text d-inline w-50 ms-3"
                    type="text"
                    value="2000"
                  />
                </p>
                <p class="fw-bold">
                  Others:
                  <input
                    class="input-group-text d-inline w-50 ms-1"
                    type="text"
                    value="500"
                  />
                </p>
              </div>
              <button class="btn btn-primary btn-lg shadow fw-bold mb-1">
                Calculate
              </button>
              <h4>Total Expenses: <span>5000</span></h4>
              <h4>Balance: <span>4500</span></h4>
              <div
                class="d-flex justify-content-center align-items-baseline my-3"
              >
                <p class="fw-bold fs-5 mx-2">Save:</p>
                <input class="input-group-text w-25" type="text" value="20" />
                <p class="fw-bold fs-5 mx-2">%</p>
                <button class="btn btn-primary fw-bold">Save</button>
              </div>
              <h4>Savings Amount: <span>5000</span></h4>
              <h4>Remaining Balance: <span>4500</span></h4>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
